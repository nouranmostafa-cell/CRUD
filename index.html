<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="./style.css"/>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>Project Management System</P>
        </div>
        <div class="inputs">
            <input type="text"id="title"placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number"id="price"placeholder="price">
                <input onkeyup="getTotal()" type="number"id="taxes"placeholder="taxes">
                <input onkeyup="getTotal()" type="number"id="ads"placeholder="ads">
                <input onkeyup="getTotal()" type="number"id="discount"placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number"id="count"placeholder="count">
            <input type="text"id="category"placeholder="category">
            <button id="submit">Create</button>

            
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text"id="search"placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search by title</button>
                    <button id="searchTCategory"onclick="getSearchMood(this.id)">Search by Category</button>
                </div>
            </div>

            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
             
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                </tbody>

             
            </table>
        </div>



    </div>

    <script src="code.js"></script>

</body>
</html>
